<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginPage</title>
    <th:block th:replace="~{home::header}"></th:block>
    <style>
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }

        .logo {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.2rem;
            height: 1.2rem;
            background-color: #007bff;
            border-radius: 50%;
        }

        .logo::after {
            content: '';
            position: absolute;
            right: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.2rem;
            height: 1.2rem;
            background-color: #007bff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<!-- html data -->

<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3 logo-container">
                            <div class="logo">RNDChat</div>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
                        <form th:action="@{/login}" method="post" th:object="${user}">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{userName}" type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                        <label for="username" class="form-label">ID</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- html data-->

<th:block th:replace="~{home::footer}"></th:block>

</body>
</html>
